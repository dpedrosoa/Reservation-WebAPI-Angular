<form #form="ngForm" (submit)="onSubmit(form)">
  <input type="hidden" name="typeId" [value]="service.formData.id" />

  <div class="form-row">
    <div class="form-group col-md-3">
      <label>Contact Name</label>
      <input class="form-control form-control-lg" placeholder="Description ..."
             name="description" #description="ngModel" [(ngModel)]="service.formData.description"
             required [class.invalid]="description.invalid && description.touched">
    </div>
    <!--{{service.formData.description}}-->
  </div>
  <div class="form-group">
    <button class="btn btn-info" type="submit">
      SEND
    </button>
  </div>
</form>
